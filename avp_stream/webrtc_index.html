<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZED WebRTC</title>
  <style>
    body { background: #111; color: #eee; font-family: -apple-system, system-ui; }
    #v { width: 100%; max-width: 1280px; background: #000; }
    #row { display: flex; gap: 8px; align-items: center; }
    input, button, select { font-size: 16px; }
  </style>
  <script>
    let pc;
    function getParams() {
      const p = new URLSearchParams(window.location.search);
      return { server: p.get('server'), autostart: p.get('autostart') };
    }
    async function start() {
      const server = document.getElementById('server').value;
      document.getElementById('statusText').textContent = 'Connecting...';
      
      // Close existing connection if any
      if (pc) {
        pc.close();
        pc = null;
      }
      
      pc = new RTCPeerConnection({
        iceServers: [
          { urls: ['stun:stun.l.google.com:19302'] },
          { urls: ['stun:stun1.l.google.com:19302'] }
        ]
      });
      const video = document.getElementById('v');
      
      pc.ontrack = (ev) => {
        console.log('[WebRTC] Received track');
        video.muted = true;           // allow autoplay without user gesture
        video.playsInline = true;     // inline playback
        video.autoplay = true;
        video.srcObject = ev.streams[0];
        document.getElementById('statusText').textContent = 'Connected';
        setTimeout(() => { 
          video.play().catch((e) => {
            console.log('Video play failed:', e);
          }); 
        }, 100);
      };
      
      pc.onconnectionstatechange = () => {
        console.log(`[WebRTC] Connection state: ${pc.connectionState}`);
        document.getElementById('statusText').textContent = 
          `Connection: ${pc.connectionState}`;
      };
      
      pc.oniceconnectionstatechange = () => {
        console.log(`[WebRTC] ICE connection state: ${pc.iceConnectionState}`);
      };
      
      pc.addTransceiver('video', { direction: 'recvonly' });

      try {
        console.log('[WebRTC] Creating offer...');
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        console.log('[WebRTC] Sending offer to server...');
        
        const resp = await fetch(`http://${server}/offer`, {
          method: 'POST', 
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sdp: offer.sdp, type: offer.type })
        });
        
        if (!resp.ok) {
          throw new Error(`HTTP ${resp.status}: ${resp.statusText}`);
        }
        
        const answer = await resp.json();
        console.log('[WebRTC] Received answer from server');
        await pc.setRemoteDescription(answer);
        console.log('[WebRTC] Set remote description');
      } catch (error) {
        document.getElementById('statusText').textContent = `Error: ${error.message}`;
        console.error('WebRTC connection failed:', error);
      }
    }
    function stop() { if (pc) { pc.close(); pc = null; } }
    window.addEventListener('DOMContentLoaded', () => {
      const { server, autostart } = getParams();
      if (server) document.getElementById('server').value = server;
      
      // Auto-start with multiple attempts
      if (autostart === '1' && document.getElementById('server').value) {
        console.log('[WebRTC] Auto-starting connection...');
        document.getElementById('statusText').textContent = 'Auto-starting...';
        
        // Multiple retry attempts
        setTimeout(() => start(), 1000);
        setTimeout(() => {
          if (!pc || pc.connectionState !== 'connected') {
            console.log('[WebRTC] Retry attempt 1');
            start();
          }
        }, 3000);
        setTimeout(() => {
          if (!pc || pc.connectionState !== 'connected') {
            console.log('[WebRTC] Retry attempt 2');
            start();
          }
        }, 6000);
      }
    });
  </script>
</head>
<body>
  <div id="row" style="display: none;">
    <input id="server" placeholder="<JETSON_IP>:8086" value="172.30.1.60:8086" />
    <button onclick="start()">Connect</button>
    <button onclick="stop()">Stop</button>
  </div>
  <div id="status" style="text-align: center; margin: 10px;">
    <span id="statusText">Connecting...</span>
  </div>
  <video id="v" autoplay playsinline></video>
</body>
</html>
